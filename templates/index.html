{% extends "layout.html" %}

{% block body %}
	<h1>Hello world!</h1>
	<hr/>
	{% if current_user.is_authenticated() %}
	    Welcome, {{ current_user.name }} | <a href="{{ url_for('logout') }}">log out</a>
	  {% else %}
	    You are not logged in | <a href="{{ url_for('login') }}">log in</a>
	  {% endif %}
{% endblock body %}
